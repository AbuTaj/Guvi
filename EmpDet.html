<html>
<head><center><b><font face="Forte" color="greenchilly" size="12">Employee Details Database</font></b></center> </head>
<title>
Employee Datum
</title>
<body bgcolor="F6E5F0">
<br>
<marquee behavior=alternate scrollamount="10"><font face="Forte" color="chilly" size="5">**Kindly provide your Details below**</marquee>
</br>
<form>
<br>
Employee First Name :
<input type="text" placeholder="Enter first name" name="fname"/>
Employee Last Name : 
<input type="text" placeholder="Enter Last name" name="lname"/>
<br/>
<br>
Enter Joined Date :
<input type="date" placeholder="Enter the joined date" name="jdate"/>
<br/>
<br>
Date of Birth :
<input type="date" placeholder="Enter your DOB" name="edob"/>
<br/>
<br>
Enter Address : <br>
<textarea row="15" cols="15" placeholder="Type your Address" name="eadd"/>
</textarea>
</br>
<br>
Experience : 
<input type="number" placeholder="Enter Exp in years" min="0" max="55" name="eexp"/>
</br>
<br>
Nationality : 
<input type="radio" name= "nty" value="on">Indian
<input type="radio" name ="nty" value="on">NRI
</br>
<br>
Marital Status :
<input type="radio" name= "msts" value="on">Married
<input type="radio" name ="msts" value="on">Unmarried
</br>
<br>
Department : 
<select type="dropdown" >
<option value="value">Engineering</option>
<option value="value">Science</option>
<option value="value">Management</option>
<option value="value">Finance</option>
</select>
</br>
<br>
Desigination : 
<select type="dropdown" >
<option value="value">Manager</option>
<option value="value">Technical Lead</option>
<option value="value">Junior Engineer</option>
<option value="value">Assistant Engineer</option>
<option value="value">Support Engineer</option>
</select>
</br>
<br>
Email : 
<input type="email" placeholder ="Enter Mail id" name="mail"/>
</br>
<br>
<input type="submit" name="save" value="Save"/>
<input type="submit" name="save" value="Cancel"/>
</br>
</form>
</body>
</html>
