<html>
<head><center>Arithematic Operation</center>
<title>Loop Check</title>
</head>
<body>
<script language="JavaScript">
function add(m,n){
return m+n;
}
document.write("96+16  =  "+add(96,16)+"<br>");
function sub(m,n){
return m-n;
}
document.write("96-16  = "+sub(96,16)+"<br>");
function mul(m,n){
return m*n;
}
document.write("96*16  =  "+mul(96,16)+"<br>");
function div(m,n){
return m/n;
}
document.write("96/16  =  "+div(96,16)+"<br>");
function mod(m,n){
return m%n;
}
document.write("96%16  =  "+mod(96,16)+"<br>");
</script>
</body>
</html>
